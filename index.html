<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feelin' Slappy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container-fluid">
            <div class="col-md-12 col-centered text-center">
                <h1 class="target-name">Bart "Brimstone" Jackson</h1>
                <div class="progress col-centered health-bar" style="width: 50%">
                    <div class="progress-bar health-bar text-center" role="progressbar" id="healthBar"  style="width:100%">
                    </div>
                </div>
                <br />
                <div id="attacks" class="col-md-6 col-offset-3 btn-group">
                    <button class="btn bg-white" onclick="slap()">Slap</button>
                    <button class="btn bg-white" onclick="punch()">Punch</button>
                    <button class="btn bg-white" onclick="kick()">Kick</button>
                </div>
                <div id="items" class="col-md-6 col-offset-3 btn-group">
                    <button class="btn btn-black" onclick="giveShield()">Mouth Guard</button>
                    <button class="btn btn-black" onclick="blockFace()">Face Block</button>
                    <button class="btn btn-black" onclick="blockBody()">Body Block</button>
                </div>
                <br />
                <img class="slapTarget" id="slappee" src="">
                <br />
                <span>Name: <span id="name">--</span></span>
                <span class="healthText">Health: <span id="health">--</span></span>
                <span>Hits: <span id="hits">--</span></span>
                <span>Modifiers: <span id="mods">--</span></span>
            </div>
    </div>
