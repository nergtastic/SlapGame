<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feelin' Slappy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-1 text-center side-left">
            <h3>Health: </h3>
            <p id="health-tally">100</p>
        </div>
        <div class="col-md-1 text-center side-right">
            <h3>Hits: </h3>
            <p id="hits-tally">0</p>
        </div>
            <div class="col-md-8 col-centered text-center">
                <h1 class="target-name">Bart "Brimstone" Jackson</h1>
                <div class="progress col-centered health-bar" style="width: 50%">
                    <div class="progress-bar health-bar text-center" role="progressbar" id="healthBar"  style="width:100%">
                    </div>
                </div>
                <br />
                <div id="attacks" class="col-md-6 col-offset-3 btn-group">
                    <button class="btn bg-white" onclick="slap()" id="slap">Slap</button>
                    <button class="btn bg-white" onclick="punch()" id="punch">Punch</button>
                    <button class="btn bg-white" onclick="kick()" id="kick">Kick</button>
                </div>
                <div id="items" class="col-md-6 col-offset-3 btn-group">
                    <button class="btn btn-black" onclick="giveShield()" id="mouthGuard">Mouth Guard</button>
                    <button class="btn btn-black" onclick="blockFace()" id="blockFace">Face Block</button>
                    <button class="btn btn-black" onclick="blockBody()" id="blockBody">Body Block</button>
                </div>
                <br />
                <div class="col-md-1 col-centered">
                    <button class="btn btn-primary" onclick="startOver()" id="restart">Fight Again?</button>
                </div>
                <br />
                <img class="slapTarget" id="slappee" src="">
                <br />
            </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
